{% extends "base_generic.html" %}

{% block content %}
<div style="text-align: center;">
<div class="card mb-5 mt-5" style="width: 50%; display: inline-block">
        <h5 class="card-header white-text text-center py-4" style="background-color: #24355C;">
                
                <strong>Forgot Password</strong>
            
            </h5>
        
            <div class="card-body px-lg-5 pt-5">
<form action="" method="post" class="text-center border border-light p-5">
    {% csrf_token %}
    {% if form.email.errors %}{{ form.email.errors }}{% endif %}
    <input type="email" name="email" maxlength="254" required id="id_email" value='' autofocus class="form-control mb-4" placeholder="E-mail">
             
        <button type="submit" class="btn btn-default">Reset password</button>
</form>
</div>
</div>
</div>

{% endblock %}
